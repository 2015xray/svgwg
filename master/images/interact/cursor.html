<!doctype html>
<body>
	<style>
	body,html { cursor: auto; }
	#test1 { cursor: url(cursor.svg) 8 1, auto; }
	#test2 { cursor: url(#cursor), auto; }
	circle { pointer-events: all; }
	circle:hover { fill: blue }
	svg { width: 200px; height: 200px; }
	</style>
	<svg id="test1" viewBox="0 0 200 200">
		<circle cx="100" cy="100" r="75" stroke-width="4" fill="yellow" stroke="black"/>
		<text x="100" y="100" font-size="32" font-family="sans-serif" text-anchor="middle">SVG<tspan x="100" dy="1em">cursor</tspan></text>
	</svg>
	<svg id="test2" viewBox="0 0 200 200">
		<cursor id="cursor" xlink:href="cursor.png" x="4" y="0"/>
		<circle cx="100" cy="100" r="75" stroke-width="4" fill="yellow" stroke="black"/>
		<text x="100" y="100" font-size="32" font-family="sans-serif" text-anchor="middle">PNG<tspan x="100" dy="1em">cursor</tspan></text>
	</svg>
</body>
